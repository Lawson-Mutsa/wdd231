    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <a id="menu" href="#"></a>
        <nav>   
            <ul class="navigation">
                <li><a href="index.html">Mission Control</a></li>

        </nav>

    <main>
        <h1>ISS Flight Log</h1>
        
        <div class="card">
            <h2>Recent Positions</h2>
            <p>This table shows the last 15 recorded positions of the International Space Station.</p>
            
            <table class="flight-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="flightLogBody">
                    <!-- Flight log entries will be inserted here by JavaScript -->
                </tbody>
            </table>
            
            <button id="clearLogBtn" class="btn">Clear Flight Log</button>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> ISS Tracker Project | Created by Lawson</p>
    </footer>
